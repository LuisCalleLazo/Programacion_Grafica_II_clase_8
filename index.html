<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vivorita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>¡Juego de la Vivorita!</h1>

    </div>

    <script src="script.js"></script>
</body>
